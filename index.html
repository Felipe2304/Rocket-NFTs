<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/global.css" />
    <link rel="stylesheet" href="./src/styles/themes.css" />
    <link rel="stylesheet" href="./src/styles/fonts.css" />
    <link
      rel="stylesheet"
      href="./src/styles/headerContainer/headerContainer.css"
    />
    <link rel="stylesheet" href="./src/styles/headerContainer/headerMenu.css" />
    <link
      rel="stylesheet"
      href="./src/styles/headerContainer/headerContainerContent.css"
    />
    <link rel="stylesheet" href="./src/styles/headerContainer/gallery.css" />
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.ico"
      type="image/x-icon"
    />
    <title>Rocket NFTs</title>
  </head>
  <body>
    <main class="container">
      <header class="header-container">
        <section class="header-container-center">
          <div class="header-menu">
            <img src="./src/assets/logo.svg" alt="logo" />
            <nav class="header-menu-nav">
              <ul class="header-menu-list">
                <li class="header-menu-item"><a href="#">Comprar NFT</a></li>
                <li class="header-menu-item"><a href="#">Sobre</a></li>
                <li class="header-menu-item"><a href="#">FAQ</a></li>
              </ul>
            </nav>
            <div class="header-menu-conect">
              <img src="./src/assets/logo_MetaMask.svg" alt="logo_MetaMask" />
              <span class="conect-text">Conectar carteira</span>
            </div>
          </div>

          <div class="header-container-content">
            <article class="content-article">
              <p class="content-article-text">
                Mercado digital para colecionáveis em criptos e tokens não
                fungível (NFT). Compre, venda e descubra ativos digitais
                exclusivos para você.
              </p>

              <div class="content-wrapper">
                <img src="./src/assets/group-avarts.png" alt="group-avarts" />
                <div class="info-content">
                  <b>+10</b>
                  <span class="info">Artistas selecionados</span>
                </div>
              </div>
            </article>

            <h2 class="sub-title header-content-sub-title">
              Descubra a verdadeira arte digital e colecione diversas
              <b>NFTs</b>
            </h2>

            <img
              src="./src/assets/badge.svg"
              alt=""
              class="content-wrapper-image"
            />
          </div>

          <section class="gallery">
            <div class="gallery-box-image">
              <img
                src="./src/assets/galeria-1.png"
                alt="imagem da galeria"
                class="gallery-image"
              />
            </div>
            <div class="gallery-box-image">
              <img
                src="./src/assets/galeria-2.png"
                alt="imagem da galeria"
                class="gallery-image"
              />
            </div>
            <div class="gallery-box-image">
              <img
                src="./src/assets/galeria-3.png"
                alt="imagem da galeria"
                class="gallery-image"
              />
            </div>
            <div class="gallery-box-image">
              <img
                src="./src/assets/galeria-4.png"
                alt="imagem da galeria"
                class="gallery-image"
              />
            </div>
            <div class="gallery-box-image">
              <img
                src="./src/assets/galeria-5.png"
                alt="imagem da galeria"
                class="gallery-image"
              />
            </div>
            <div class="gallery-box-image">
              <img
                src="./src/assets/galeria-6.png"
                alt="imagem da galeria"
                class="gallery-image"
              />
            </div>
            <div class="gallery-box-image">
              <img
                src="./src/assets/galeria-7.png"
                alt="imagem da galeria"
                class="gallery-image"
              />
            </div>
            <div class="gallery-box-image">
              <img
                src="./src/assets/galeria-8.png"
                alt="imagem da galeria"
                class="gallery-image"
              />
            </div>
          </section>
        </section>
      </header>
    </main>
  </body>
</html>
